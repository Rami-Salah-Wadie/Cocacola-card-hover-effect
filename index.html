<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/cocacola.png" type="image/x-icon" />
    <title>Cocacola Card Hover Effects</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="circle" style="--clr: #f40103">
        <img src="images/cocacola_logo.png" class="logo" />
      </div>
      <div class="content">
        <h2>Cocacola</h2>
        <p>
          Coca-Cola, or Coke, is a cola soft drink manufactured by the Coca-Cola
          Company. In 2013, Coke products were sold in over 200 countries
          worldwide, with consumers drinking more than 1.8 billion company
          beverage servings each day.
        </p>
        <a href="https://www.coca-colacompany.com/" target="_blank"
          >Explore More</a
        >
      </div>
      <img src="images/cocacola.png" class="product_img" />
    </div>
  </body>
</html>
